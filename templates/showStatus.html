<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/showStatus.css') }}">

   </head>  
   <body>
      <h1 id="welcome">ITC Sonar, Kolkata</h1>
      <h2 id="branding">Powered by DAPS v1.0</h2>  
      {% if msg == null or msg == "" %}
      <h1 id = "info">This Room/Hall/Auditorium has the following bookings currently</h1>
      <table id = "data">
         <thead>
            <td>From</td>
            <td>To</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["start"]}}</td>
               <td>{{row["finish"]}}</td>
            </tr>
         {% endfor %} 
      </table>
      {% endif %}
      <h2 id="message">{{ msg }}</h2>
      <a href="{{ url_for('allTables')}}"><p id = "href">Back</p></a>
   </body> 
</html>
